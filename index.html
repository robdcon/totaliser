<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Fundraising Totaliser Technical Test - Macmillan Cancer Support</title>
<link rel="stylesheet" media="screen" href="_css/fonts.css">
<link rel="stylesheet" media="screen" href="_css/totaliser.css">
<script src="_scripts/libs/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="_scripts/totaliser.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="inner-container">
        <h1>Shirley's Marathon</h1>
        <h2>Fundraising Target: £<span class="js-target">1000</span></h2>
        <div class="totaliser">
        	<div class="scale">
            	<span class="divider" style="top:80%"></span>
                <span class="divider" style="top:60%"></span>
                <span class="divider" style="top:40%"></span>
                <span class="divider" style="top:20%"></span>
            </div>
            <div class="amount">
            	<p>£<span class="js-raised">500</span> raised so far (<span class="js-percentage">50</span>%)</p>
            </div>
        </div>
        <div>
            <p>Use this form to change values</p>
        <form id="form">
            <input type="text" id="js-amount" placeholder="Amount Raised (£)" />
            <input type="text" id="js-target" placeholder="Target Amount (£)" />
            <button type="submit" id="js-submit" name="Submit">Submit</button>
        </form>
    </div>
    </div>
</div>
</body>
</html>
